<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <title>launchpad</title>
  </head>
  <body class=".raleway-normal">
    <header class="header">
      <nav class="nevigation">
        <h3 class="logo blue">LOGO</h3>
        <button class="btn-primary">Sign Up</button>
      </nav>
      <div class="header-content">
        <h1>Cool Dark UI Template for <br />Webflow Agencies!</h1>
        <button class="btn-2 btn-primary">Stay Focused</button>
      </div>
    </header>
    <main>
      <section class="section-1">
        <div class="container-1">
          <h2 class="action-header">See It in Action</h2>
          <p class="section-1-p">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="btn-primary sec-1-btn">Launch Live Preview</button>
        </div>
        <div class="container-2">
          <img src="Assets/wc-mini.png" alt="" />
        </div>
      </section>
      <section class="section-2">
        <h4>Joined Thousands of Productive Users</h4>
        <div class="users">
          <div class="user">
            <p class="p1">50K</p>
            <p class="descrip">Active Users</p>
          </div>
          <div class="user">
            <p class="p1">2M</p>
            <p class="descrip">Focus Sessions</p>
          </div>
          <div class="user">
            <p class="p1">95%</p>
            <p class="descrip">Satisfaction Rate</p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
